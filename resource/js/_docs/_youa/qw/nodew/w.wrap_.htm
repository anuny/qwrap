<body>
<div id=doc1>
	<!-- hd start -->
	<div id="hd">
		<strong>Qwrap 常用查询手册</strong>
	</div>
	<!-- hd end -->
	<!-- nav start -->
	<div id="nav">
		<a href="index.htm" target="contents">NodeW</a>
		&nbsp;>&nbsp;
		w.wrap 在元素的外面加套一层父元素
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">

		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.wrap(html)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>html</td><td>html字符串</td><td>新父元素的html。（也可以是一个节点，为节点时，会将w里的所有元素都放到这个节点下。）</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>w本身</p>
				</div>
			</div>
		</div>
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_html"><head><script type="text/javascript" src="../../js/apps/qwrap.js"></script></head>
<body>
  <a id="tester">测试</a>
  <button onclick="
  W('#tester').wrap('<div style=\'border:1px solid black;padding:10px\'></div>');
  ">wrap</button>
  <button onclick="
  W('#tester').unwrap();
  ">unwrap</button>
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：QWrap1.1.2开始支持</h3>
			<p>本方法是由<a href="#" class="method_source">QW.NodeH.wrap</a>经“mul”、“methodize”变换得到</p>
		</div>
	</div>
