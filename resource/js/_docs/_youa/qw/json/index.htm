				<h2>JSON 简介 </h2>
				<p>Firefox、Chrome等浏览器都已经原生支持JSON对象了。</p>
				<p>QWrap也实现了一个QW.JSON（从qwrap1.1.4起）。部分实现了原生JSON的功能。</p>
				<p>为方便应用，Youa版QWrap在浏览器原生不支持JSON的情况下，将QW.JSON上移一层，产出Window.JSON。</p>
			</div>
			<hr/>
		</div>
